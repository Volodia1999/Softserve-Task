        <div class='add_image pt-2'>
            <img id = 'photo' src='image/barca.jpg' alt='' class='img-fluid mr-5'>
            <button type='submit' class='btn btn-primary ml-3'>
                <span style='position: absolute; padding-top: 3px; padding-left: 60px'>Add post</span>
                <input type='file' onchange='openFile(event)' class='chose_file'>
            </button>
        </div>
            <div class='add_news pt-5'>
            <input type='text' placeholder='News title' id='title' onchange='onChangeInput()' required>
                <div id = 'text_title'>Please, enter the title of news</div>
            <textarea placeholder='News text' class='mt-4 mr-5' id='news' onchange='onChangeTextarea()' required></textarea>
            <button type='submit' class='btn btn-primary ml-3' id='button'>Add news</button>
                <div id = 'text_news'>Enter the text of news</div>
            </div>
    </div>
